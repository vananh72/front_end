<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_green">
            <div class="green_status_bar">
                <div class="green_status_bar_time">
                    <b>9:41</b>
                </div>
                <div class="green_status_bar_img">
                    <img src="Combined Shape.png" alt="">
                    <img src="Wi-Fi.png" alt="">
                    <img src="Battery.png" alt="">
                </div>
            </div>
            <div class= "green_circle">
                <img src="Green Circle.png" alt="" class="green_circle_img">
                <!-- <div class="img_tik"><img src="Tik.png" alt="" ></div> -->
            </div>
            <div class="green_action_sheet">
                <b>Voila!</b>
                <br>
                <b>Published successfully</b>
                <p>
                    Your post “Meaning of life” was published successfully! Make sure you share it with your friends.
                </p>
                <div class="green_button">
                    <p>View your post</p>
                </div>
            </div>
            
        </div>
        <div class="container_red">
            <div class="red_status_bar">
                <div class="red_status_bar_time">
                    <b>9:41</b>
                </div>
                <div class="red_status_bar_img">
                    <img src="Combined Shape.png" alt="">
                    <img src="Wi-Fi.png" alt="">
                    <img src="Battery.png" alt="">
                </div>
            </div>
            <div class= "red_circle">
                <img src="Error.png" alt="">
            </div>
            <div class="red_action_sheet">
                <!-- <b>Oops!</b>
                <br>
                <b>Publication erorr</b> -->
            </div>
        </div>
    </div>
</body>
</html>
